<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
        <title>New York Times Bestsellers</title>
    </head>
    <body>
        <div class="container pt-4">
            <h1 class="text-center">New York Times Bestsellers</h1>
            <h2 class="text-center mt-4">Click an Arrow or Pick a Category</h2>
            <!-- slider starts -->
            <div class="d-flex justify-content-center align-items-center">
                <div id="arrow-left" class="arrow">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </div>

                <div class="imgSlider">
                    <img src="" />
                </div>
                <div id="arrow-right" class="arrow">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </div>
            </div>
            <!-- end slider -->
            <select
                class="mt-4 mb-4 ms-auto me-auto text-center"
                id="dropdown"
            ></select>
            <div id="output"></div>
        </div>
        <script src="script3.js"></script>
    </body>
</html>
